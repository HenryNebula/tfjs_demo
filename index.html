<!doctype html>

<head>
  <title>Image Classifier In Browser</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

  #file-container {
    margin-bottom: 20px;
  }

  .section-head {
    font-weight: 700;
    font-size: medium;
  }
</style>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>TensorFlow.js: Using a Keras model in the browser</h1>
    </section>

    <section>
      <p class='section-head'>Description</p>
      <p>
        This demo is based on <a>https://github.com/tensorflow/tfjs-examples/tree/master/mobilenet</a>.
      </p>
      <p>
        Choose one of the examples below for a quick try.
      </p>
      <div>
        <input type="radio" id="landmark" name="dataset" value="landmark" checked="checked">
        <label for="landmark">CU Landmark Dataset</label><br>
        <input type="radio" id="flower" name="dataset" value="flower">
        <label for="flower">Flower Dataset</label><br>
      </div>

    </section>

    <section>
      <p class='section-head'>Dataset</p>
      <div id="ds"></div>
      <p class='section-head'>Status</p>
      <div id="status"></div>
    </section>

    <section id="output">
      <p class='section-head'>Model Output</p>

      <div id="file-container" style="display: none">
        Upload an image: <input type="file" id="files" name="files[]" multiple />
      </div>

      <div id="predictions"></div>

      <img style="display: none" id="uploaded-img" src="test_butler.jpeg" width=192 height=192 />
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
    <script src="index.js"></script>
  </div>
</body>
